<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"layout:decorator="template">
<link rel="stylesheet" type="text/css"href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Ajout des Rattrapages</title>
</head>
<body>
<div layout:fragment="Mycontent">
<div class="container mt-5">
<div class="card" style="border-color: #ffc727;">
<div class="card-header" th:if="${mode=='new'}" style="background-color: #ffc727; color: #1A5276; font-weight: bold;"> Ajouter un rattrapage </div>
<div class="card-header" th:if="${mode=='edit'}" style="background-color: #ffc727; color: #1A5276; font-weight: bold;">Modifier un rattrapage</div>
<div class="card-body">
<form th:action="@{saveEmploye}" method="post">
<div class="form-group">
<label class="control-label" hidden>ID Rattrapage :</label>
<input type="hidden" name="id_rat" class="form-control"th:value="${employe.id_rat}" />
<label class="control-label" style="color: black; text-align: center;">Nom Classe :</label>
<input type="text" name="nomClasse" class="form-control" th:value="${employe.nomClasse}" style="border-left: 5px solid #ffc727; width: 100%; " />
<span th:errors= ${employe.nomClasse} class="text-danger"> </span>
</div>
<div class="form-group">
<label class="control-label" style="color: black; text-align: center;">Module :</label>
<input type="text" name="module" class="form-control"th:value="${employe.module}" style="border-left: 5px solid #ffc727; width: 100%; " />
<span th:errors=${employe.module} class="text-danger"> </span>
</div>
<div class="form-group">
<label class="control-label" style="color: black; text-align: center;">Date  :</label>
<input type="date" name="date" class="form-control"th:value="${employe.date}" style="border-left: 5px solid #ffc727; width: 100%; "/>
<span th:errors=${employe.date} class="text-danger"> </span>
</div>
<div class="form-group">
		<label class="control-label" style="color: black; text-align: center;">Motif :</label> 
									<select style="border-left: 5px solid #ffc727; width: 100%; "  name="poste" class="form-control" th:value="${employe.motif.idM}"th:if= "${!#strings.isEmpty(employe.motif)}" >
									<option th:each="p:${postes}" th:if="${mode=='edit'}"
										th:value="${p.idPoste}" th:text="${p.nomM}"
										th:selected="${p.idPoste==employe.motif.idM}"></option>
	
									<option th:each="p:${postes}" th:if="${mode=='new'}"
										th:value="${p.idM}" th:text="${p.nomM}"></option>
								</select>
								
						
						<!-- Pour ne pas avoir d'erreurs si la catÃ©gorie est null on ajoute ce select -->
							<select name="poste" class="form-control" th:if= "${#strings.isEmpty(employe.motif)}" >
								<option th:each="p:${postes}" th:value="${p.idM}" th:text="${p.nomM}"></option>
							</select>
							
						</div>

<div>


<button type="submit" class="btn btn-primary" style="float:right ; background-color: white; color: #1A5276; border-color: #ffc727; ">ENREGISTRER</button>
</div>
</form>
</div>
</div>
</div>
</div>
</body>
</html>
